name: Yamale Validation

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Choose the appropriate Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yamale

      - name: Run validation
        run: |
          for file in $(find Mods/ -type f -name "*.yaml" -o -name "*.yml"); do
            yamale -s schema.yaml $file
            if [ $? -ne 0 ]; then
              echo "Validation failed for file: $file"
              exit 1
            fi
          done
